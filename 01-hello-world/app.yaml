kind: Service
apiVersion: v1
metadata:
  name: ecommerce
  labels:
    app: ecommerce
spec:
  type: ClusterIP
  selector:
    app: ecommerce
  ports:
    - name: tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce
  template:
    metadata:
      labels:
        app: ecommerce
        version: v1
    spec:
      containers:
      - name: ecommerce
        image: ecommerce
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
